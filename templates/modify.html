{% extends 'base.html' %}

{% block title %} Modify {% endblock %}

{% block body %}

<h1>Edit a Tag</h1>
<form method="POST" action="/modify/{{ tag.id }}">
    <label for="name">Name: </label><input type="text" id="name" name="name" value="{{ tag.name }}" required><br>
    <a href="/tag/{{ tag.id }}"><button type="button">Cancel</button></a>
    <button type="submit">Submit</button>
</form>

{% endblock %}
