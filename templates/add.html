{% extends 'base.html' %}

{% block title %} Add {% endblock %}

{% block body %}

<h1>Add Post for {{ user.full_name() }}</h1>
<form method="POST" action="/add/{{ user.id }}">
    <label for="title">Title: </label><input type="text" id="title" name="title" required><br>
    <label for="content">Content: </label><input type="text" id="content" name="content" required><br>
    {% for tag in tags %}
    <label for="{{ tag.id }}">{{ tag.name }}</label><input type="checkbox" id="{{ tag.id }}" name="tags" value="{{ tag.id }}"><br>
    {% endfor %}
    <a href="/user/{{ user.id }}"><button type="button">Cancel</button></a>
    <button type="submit">Submit</button>
</form>

{% endblock %}
